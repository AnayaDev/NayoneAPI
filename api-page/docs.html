<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse through our collection of code snippets, scripts, and tools. Find what you need or discover something new.">
    <meta name="theme-color" content="#0f111a">
    <title>Nayone API.</title>
    <link rel="icon" href="/src/icon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/highlight.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/json.min.js"></script>

    <style>
        :root {
            --bg: #0f111a;
            --fg: #e0e0e0;
            --card-bg: rgba(15, 17, 26, 0.9);
            --card-fg: #ffffff;
            --primary: #3b82f6;
            --secondary: #60a5fa;
            --accent: #22d3ee;
            --border: rgba(255, 255, 255, 0.1);
            --radius: 0.8rem;
            --shadow: 0 4px 14px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 10px 28px rgba(0, 0, 0, 0.7);
        }

        * { box-sizing: border-box; }

        ::-webkit-scrollbar { display: none !important; }

        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: 'Ubuntu Mono', monospace;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            position: relative;
            min-height: 100vh;
        }

        /* Mouse spotlight */
        #mouse-spotlight {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
            background: radial-gradient(500px circle at 0 0, rgba(59,130,246,0.08), transparent 80%);
            transition: background 0.1s ease-out;
        }

        /* Loader */
        #loader {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background: var(--bg); z-index: 9999;
            transition: opacity 0.5s, visibility 0.5s;
        }
        #loader.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        .spinner {
            width: 32px; height: 32px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Glass header */
        header {
            background: rgba(15, 17, 26, 0.85);
            backdrop-filter: blur(16px) saturate(180%);
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow);
            padding: 1rem 1.5rem;
            position: sticky; top: 0; z-index: 50;
            display: flex; align-items: center; justify-content: center;
            position: sticky;
        }

        /* Sidebar */
        #sidebar {
            position: fixed; top: 0; left: 0;
            height: 100%; width: 260px;
            background: rgba(10, 12, 20, 0.97);
            border-right: 1px solid var(--border);
            backdrop-filter: blur(20px);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 100;
            padding: 0;
        }
        #sidebar.open { transform: translateX(0); }

        #sidebar-header {
            padding: 1.2rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
        }

        #sidebar nav { padding: 1.5rem; }

        .sidebar-section-label {
            font-size: 0.65rem;
            letter-spacing: 0.12em;
            color: #4b5563;
            margin: 1.2rem 0 0.6rem;
            text-transform: uppercase;
        }

        .sidebar-link {
            display: flex; align-items: center; gap: 0.75rem;
            padding: 0.55rem 0.75rem;
            color: #9ca3af;
            text-decoration: none;
            font-size: 0.85rem;
            border: 1px solid transparent;
            border-radius: 0.4rem;
            transition: all 0.2s;
            margin-bottom: 0.25rem;
        }
        .sidebar-link:hover {
            color: #e0e0e0;
            border-color: var(--border);
            background: rgba(59,130,246,0.06);
        }
        .sidebar-link i.material-icons { font-size: 1.1rem; }

        #overlay {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.6);
            opacity: 0; visibility: hidden;
            transition: all 0.3s;
            z-index: 90;
            backdrop-filter: blur(2px);
        }
        #overlay.visible { opacity: 1; visibility: visible; }

        /* Icon buttons */
        .icon-btn {
            display: flex; align-items: center; justify-content: center;
            width: 2.2rem; height: 2.2rem;
            border: 1px solid var(--border);
            background: transparent;
            color: #9ca3af;
            cursor: pointer;
            border-radius: 0.35rem;
            transition: all 0.2s;
            font-size: 1.1rem;
        }
        .icon-btn:hover {
            color: #e0e0e0;
            border-color: rgba(255,255,255,0.25);
            background: rgba(255,255,255,0.04);
        }

        /* Badge version */
        .version-badge {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: #fff;
            font-size: 0.65rem;
            font-weight: 700;
            padding: 0.2rem 0.55rem;
            border-radius: 9999px;
            letter-spacing: 0.05em;
        }

        /* Notifications */
        .notif-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 0.8rem 1rem;
            backdrop-filter: blur(12px);
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }
        .notif-card:hover {
            border-color: rgba(59,130,246,0.3);
            transform: translateY(-1px);
        }

        /* Search input */
        .search-wrap {
            position: relative;
        }
        .search-wrap .material-icons {
            position: absolute; left: 1rem; top: 50%;
            transform: translateY(-50%);
            color: #4b5563; pointer-events: none;
            font-size: 1.1rem;
        }
        #searchInput {
            width: 100%;
            background: rgba(15,17,26,0.7);
            border: 1px solid var(--border);
            color: #e0e0e0;
            padding: 0.85rem 1rem 0.85rem 2.8rem;
            font-family: 'Ubuntu Mono', monospace;
            font-size: 0.85rem;
            outline: none;
            border-radius: 0.5rem;
            transition: border-color 0.2s;
        }
        #searchInput::placeholder { color: #4b5563; }
        #searchInput:focus { border-color: rgba(59,130,246,0.5); }

        /* API List cards */
        .api-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem 1.2rem;
            backdrop-filter: blur(12px);
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }
        .api-card:hover {
            transform: translateY(-2px);
            border-color: rgba(59,130,246,0.3);
            box-shadow: var(--shadow-lg);
        }

        /* Section heading */
        .section-heading {
            display: flex; align-items: center; gap: 0.5rem;
            font-size: 1rem; font-weight: 600; color: #e0e0e0;
            margin-bottom: 0.75rem;
        }
        .section-heading .material-icons { color: #4b5563; font-size: 1.2rem; }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-up { animation: fadeInUp 0.5s ease-out forwards; }

        .animate-on-scroll {
            opacity: 0; transform: translateY(12px);
            transition: opacity 0.6s ease, transform 0.6s ease;
            transition-delay: var(--delay, 0s);
        }
        .animate-on-scroll.visible { opacity: 1; transform: translateY(0); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .will-fade-in { opacity: 0; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.98); }
        }
        .fade-out { animation: fadeOut 0.2s ease-out forwards; }

        /* Copy btn */
        .copy-btn {
            color: #6b7280;
            padding: 0.25rem 0.4rem;
            border-radius: 0.3rem;
            cursor: pointer;
            transition: all 0.15s;
            background: transparent;
            border: none;
        }
        .copy-btn:hover { color: #e0e0e0; background: rgba(255,255,255,0.06); }

        /* Notification badge */
        #unread-count {
            position: absolute; top: -4px; right: -4px;
            transform: translate(50%, -50%);
            border-radius: 9999px;
            padding: 0 6px; font-size: 10px;
            background: #16a34a; color: white;
            font-family: 'Inter', sans-serif;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 4rem;
            color: #374151;
            font-size: 0.7rem;
        }

        /* Divider glow line */
        .glow-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(59,130,246,0.3), transparent);
            margin: 2rem 0;
        }

        main { position: relative; z-index: 1; }

        @media (max-width: 640px) {
            header { padding: 0.8rem 1rem; }
            .main-wrap { padding: 1.5rem 1rem; }
        }
    </style>
</head>

<body>

<div id="mouse-spotlight"></div>
<div id="loader"><div class="spinner"></div></div>

<!-- Sidebar -->
<aside id="sidebar">
    <div id="sidebar-header">
        <span style="color:#e0e0e0; font-size:0.9rem; font-weight:600;">Nayone API</span>
        <button id="sidebarClose" class="icon-btn">
            <i class="material-icons" style="font-size:1.1rem;">close</i>
        </button>
    </div>
    <nav>
        <a href="/" class="sidebar-link">
            <i class="material-icons">dashboard</i> Dashboard
        </a>
        <p class="sidebar-section-label">Links</p>
        <a href="https://wa.me/6281385060693" target="_blank" class="sidebar-link">
            <i class="material-icons">arrow_outward</i> Contact
        </a>
        <a href="https://whatsapp.com/channel/0029VamVFi85fM5dVCtcDJ3g" target="_blank" class="sidebar-link">
            <i class="material-icons">arrow_outward</i> Channel
        </a>
        <p class="sidebar-section-label">Socials</p>
        <a href="https://github.com/Reyz2902" target="_blank" class="sidebar-link">
            <i class="fab fa-github" style="width:1.1rem; text-align:center;"></i> GitHub
        </a>
        <a href="https://t.me/ReyzID12" target="_blank" class="sidebar-link">
            <i class="fab fa-telegram" style="width:1.1rem; text-align:center;"></i> Telegram
        </a>
    </nav>
</aside>

<div id="overlay"></div>

<!-- Header -->
<header>
    <div style="max-width:680px; width:100%; display:flex; align-items:center; justify-content:center; position:relative;">
        <button id="sidebarToggle" class="icon-btn" style="position:absolute; left:0;">
            <i class="material-icons" style="font-size:1.2rem;">menu</i>
        </button>
        <div style="display:flex; flex-direction:column; align-items:center; gap:0.2rem;">
            <div style="display:flex; align-items:center; gap:0.6rem;">
                <h2 style="color:#e0e0e0; font-size:1.05rem; font-weight:600; margin:0;">Nayone API</h2>
                <span class="version-badge">v1.0</span>
            </div>
            <p style="color:#4b5563; font-size:0.7rem; margin:0; letter-spacing:0.05em;">API Documentation</p>
        </div>
    </div>
</header>

<main class="main-wrap" style="max-width:680px; margin:0 auto; padding:2rem 1.5rem;">

    <!-- Notifications Panel -->
    <div class="animate-on-scroll" style="margin-bottom:2rem; position:relative;">
        <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:0.75rem;">
            <div class="section-heading" style="margin-bottom:0;">
                <span class="material-icons">notifications</span>
                Informasi
            </div>
            <span id="unread-count" style="position:relative; transform:none; top:auto; right:auto; border-radius:9999px; padding:0.15rem 0.5rem; font-size:0.65rem; background:#16a34a; color:white; display:none; font-family:'Inter',sans-serif;"></span>
        </div>
        <div id="notifications-list" style="display:flex; flex-direction:column; gap:0.5rem;"></div>
    </div>

    <div class="glow-divider"></div>

    <!-- Search -->
    <div class="search-wrap animate-on-scroll" style="margin-bottom:1.25rem; --delay:0.1s;">
        <span class="material-icons">search</span>
        <input type="text" id="searchInput" placeholder="Search API endpoints..." autocomplete="off">
    </div>

    <!-- API List -->
    <div id="content">
        <div id="noResults" style="display:none; text-align:center; padding:4rem 0;">
            <i class="material-icons" style="font-size:2.5rem; color:#374151; margin-bottom:0.75rem; display:block;">search_off</i>
            <p style="color:#4b5563; font-size:0.8rem;">No result found.</p>
        </div>
        <div id="apiList" style="display:flex; flex-direction:column; gap:0.75rem;"></div>
    </div>

    <div class="glow-divider"></div>

    <footer>
        <p>© <span id="year"></span> Nayone API — All Rights Reserved.</p>
    </footer>
</main>

<script>
    // Loader
    window.addEventListener('load', () => {
        const loader = document.getElementById('loader');
        setTimeout(() => loader.classList.add('hidden'), 300);
    });

    // Year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Mouse spotlight
    const spotlight = document.getElementById('mouse-spotlight');
    document.addEventListener('mousemove', e => {
        spotlight.style.background = `radial-gradient(500px circle at ${e.clientX}px ${e.clientY}px, rgba(59,130,246,0.1), transparent 80%)`;
    });

    // Sidebar
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebarClose = document.getElementById('sidebarClose');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    function openSidebar() {
        sidebar.classList.add('open');
        overlay.classList.add('visible');
        document.body.style.overflow = 'hidden';
    }
    function closeSidebar() {
        sidebar.classList.remove('open');
        overlay.classList.remove('visible');
        document.body.style.overflow = '';
    }

    sidebarToggle.addEventListener('click', openSidebar);
    sidebarClose.addEventListener('click', closeSidebar);
    overlay.addEventListener('click', closeSidebar);
    document.addEventListener('keydown', e => { if (e.key === 'Escape') closeSidebar(); });

    // Scroll animations
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
                observer.unobserve(entry.target);
            }
        });
    }, { threshold: 0.1 });
    document.querySelectorAll('.animate-on-scroll').forEach(el => observer.observe(el));

    // Search
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', filterList);

    function filterList() {
        const q = searchInput.value.toLowerCase();
        const cards = document.querySelectorAll('#apiList .api-card');
        let visible = 0;
        cards.forEach(card => {
            const match = card.textContent.toLowerCase().includes(q);
            card.style.display = match ? '' : 'none';
            if (match) visible++;
        });
        document.getElementById('noResults').style.display = visible === 0 ? 'block' : 'none';
    }
</script>

</body>
</html>
