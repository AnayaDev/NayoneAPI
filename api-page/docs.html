<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse through our collection of code snippets, scripts, and tools. Find what you need or discover something new.">
    <meta name="theme-color" content="#0f111a">
    <title>Nayone API.</title>
    <link rel="icon" href="/src/icon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/highlight.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/json.min.js"></script>

    <style>
        :root {
            --bg: #0f111a;
            --fg: #e0e0e0;
            --card-bg: rgba(15, 17, 26, 0.9);
            --card-fg: #ffffff;
            --primary: #3b82f6;
            --secondary: #60a5fa;
            --accent: #22d3ee;
            --border: rgba(255, 255, 255, 0.1);
            --radius: 0.8rem;
            --shadow: 0 4px 14px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 10px 28px rgba(0, 0, 0, 0.7);
        }

        * { box-sizing: border-box; }

        ::-webkit-scrollbar { display: none !important; }

        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: 'Ubuntu Mono', monospace;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            position: relative;
            min-height: 100vh;
        }

        /* Mouse spotlight */
        #mouse-spotlight {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
            background: radial-gradient(500px circle at 0 0, rgba(59,130,246,0.08), transparent 80%);
            transition: background 0.1s ease-out;
        }

        /* Loader */
        #loader {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background: var(--bg); z-index: 9999;
            transition: opacity 0.5s, visibility 0.5s;
        }
        #loader.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        .spinner {
            width: 32px; height: 32px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Glass header */
        header {
            background: rgba(15, 17, 26, 0.85);
            backdrop-filter: blur(16px) saturate(180%);
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow);
            padding: 1rem 1.5rem;
            position: sticky; top: 0; z-index: 50;
            display: flex; align-items: center; justify-content: center;
            position: sticky;
        }

        /* Sidebar */
        #sidebar {
            position: fixed; top: 0; left: 0;
            height: 100%; width: 260px;
            background: rgba(10, 12, 20, 0.97);
            border-right: 1px solid var(--border);
            backdrop-filter: blur(20px);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 100;
            padding: 0;
        }
        #sidebar.open { transform: translateX(0); }

        #sidebar-header {
            padding: 1.2rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
        }

        #sidebar nav { padding: 1.5rem; }

        .sidebar-section-label {
            font-size: 0.65rem;
            letter-spacing: 0.12em;
            color: #4b5563;
            margin: 1.2rem 0 0.6rem;
            text-transform: uppercase;
        }

        .sidebar-link {
            display: flex; align-items: center; gap: 0.75rem;
            padding: 0.55rem 0.75rem;
            color: #9ca3af;
            text-decoration: none;
            font-size: 0.85rem;
            border: 1px solid transparent;
            border-radius: 0.4rem;
            transition: all 0.2s;
            margin-bottom: 0.25rem;
        }
        .sidebar-link:hover {
            color: #e0e0e0;
            border-color: var(--border);
            background: rgba(59,130,246,0.06);
        }
        .sidebar-link i.material-icons { font-size: 1.1rem; }

        #overlay {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.6);
            opacity: 0; visibility: hidden;
            transition: all 0.3s;
            z-index: 90;
            backdrop-filter: blur(2px);
        }
        #overlay.visible { opacity: 1; visibility: visible; }

        /* Icon buttons */
        .icon-btn {
            display: flex; align-items: center; justify-content: center;
            width: 2.2rem; height: 2.2rem;
            border: 1px solid var(--border);
            background: transparent;
            color: #9ca3af;
            cursor: pointer;
            border-radius: 0.35rem;
            transition: all 0.2s;
            font-size: 1.1rem;
        }
        .icon-btn:hover {
            color: #e0e0e0;
            border-color: rgba(255,255,255,0.25);
            background: rgba(255,255,255,0.04);
        }

        /* Badge version */
        .version-badge {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: #fff;
            font-size: 0.65rem;
            font-weight: 700;
            padding: 0.2rem 0.55rem;
            border-radius: 9999px;
            letter-spacing: 0.05em;
        }

        /* Notifications */
        .notif-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 0.8rem 1rem;
            backdrop-filter: blur(12px);
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }
        .notif-card:hover {
            border-color: rgba(59,130,246,0.3);
            transform: translateY(-1px);
        }

        /* Search input */
        .search-wrap {
            position: relative;
        }
        .search-wrap .material-icons {
            position: absolute; left: 1rem; top: 50%;
            transform: translateY(-50%);
            color: #4b5563; pointer-events: none;
            font-size: 1.1rem;
        }
        #searchInput {
            width: 100%;
            background: rgba(15,17,26,0.7);
            border: 1px solid var(--border);
            color: #e0e0e0;
            padding: 0.85rem 1rem 0.85rem 2.8rem;
            font-family: 'Ubuntu Mono', monospace;
            font-size: 0.85rem;
            outline: none;
            border-radius: 0.5rem;
            transition: border-color 0.2s;
        }
        #searchInput::placeholder { color: #4b5563; }
        #searchInput:focus { border-color: rgba(59,130,246,0.5); }

        /* API List cards */
        .api-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem 1.2rem;
            backdrop-filter: blur(12px);
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }
        .api-card:hover {
            transform: translateY(-2px);
            border-color: rgba(59,130,246,0.3);
            box-shadow: var(--shadow-lg);
        }

        /* Section heading */
        .section-heading {
            display: flex; align-items: center; gap: 0.5rem;
            font-size: 1rem; font-weight: 600; color: #e0e0e0;
            margin-bottom: 0.75rem;
        }
        .section-heading .material-icons { color: #4b5563; font-size: 1.2rem; }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-up { animation: fadeInUp 0.5s ease-out forwards; }

        .animate-on-scroll {
            opacity: 0; transform: translateY(12px);
            transition: opacity 0.6s ease, transform 0.6s ease;
            transition-delay: var(--delay, 0s);
        }
        .animate-on-scroll.visible { opacity: 1; transform: translateY(0); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .will-fade-in { opacity: 0; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.98); }
        }
        .fade-out { animation: fadeOut 0.2s ease-out forwards; }

        /* Copy btn */
        .copy-btn {
            color: #6b7280;
            padding: 0.25rem 0.4rem;
            border-radius: 0.3rem;
            cursor: pointer;
            transition: all 0.15s;
            background: transparent;
            border: none;
        }
        .copy-btn:hover { color: #e0e0e0; background: rgba(255,255,255,0.06); }

        /* Notification badge */
        #unread-count {
            position: absolute; top: -4px; right: -4px;
            transform: translate(50%, -50%);
            border-radius: 9999px;
            padding: 0 6px; font-size: 10px;
            background: #16a34a; color: white;
            font-family: 'Inter', sans-serif;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 4rem;
            color: #374151;
            font-size: 0.7rem;
        }

        /* Divider glow line */
        .glow-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(59,130,246,0.3), transparent);
            margin: 2rem 0;
        }

        main { position: relative; z-index: 1; }

        @media (max-width: 640px) {
            header { padding: 0.8rem 1rem; }
            .main-wrap { padding: 1.5rem 1rem; }
        }
    </style>
</head>

<body>

<div id="mouse-spotlight"></div>
<div id="loader"><div class="spinner"></div></div>

<!-- Sidebar -->
<aside id="sidebar">
    <div id="sidebar-header">
        <span style="color:#e0e0e0; font-size:0.9rem; font-weight:600;">Nayone API</span>
        <button id="sidebarClose" class="icon-btn">
            <i class="material-icons" style="font-size:1.1rem;">close</i>
        </button>
    </div>
    <nav>
        <a href="/" class="sidebar-link">
            <i class="material-icons">dashboard</i> Dashboard
        </a>
        <p class="sidebar-section-label">Links</p>
        <a href="https://wa.me/6281385060693" target="_blank" class="sidebar-link">

        </a>

        <a href="https://github.com/Reyz2902" target="_blank" class="sidebar-link">

<!-- Header -->
<header>
    <div style="max-width:680px; width:100%; display:flex; align-items:center; justify-content:center; position:relative;">
        <button id="sidebarToggle" class="icon-btn" style="position:absolute; left:0;">
            <i class="material-icons" style="font-size:1.2rem;">menu</i>

                Informasi
            </div>

<script>
    // Loader
    window.addEventListener('load', () => {
        const loader = document.getElementById('loader');
        setTimeout(() => loader.classList.add('hidden'), 300);
    });

    // Year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Mouse spotlight
    const spotlight = document.getElementById('mouse-spotlight');
    document.addEventListener('mousemove', e => {
        spotlight.style.background = `radial-gradient(500px circle at ${e.clientX}px ${e.clientY}px, rgba(59,130,246,0.1), transparent 80%)`;
    });

    // Sidebar
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebarClose = document.getElementById('sidebarClose');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    function openSidebar() {
        sidebar.classList.add('open');
        overlay.classList.add('visible');
        document.body.style.overflow = 'hidden';
    }
    function closeSidebar() {
        sidebar.classList.remove('open');
        overlay.classList.remove('visible');
        document.body.style.overflow = '';
    }

    sidebarToggle.addEventListener('click', openSidebar);
    sidebarClose.addEventListener('click', closeSidebar);
    overlay.addEventListener('click', closeSidebar);
    document.addEventListener('keydown', e => { if (e.key === 'Escape') closeSidebar(); });

    // Scroll animations
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
                observer.unobserve(entry.target);
            }
        });
    }, { threshold: 0.1 });
    document.querySelectorAll('.animate-on-scroll').forEach(el => observer.observe(el));

    // Search
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', filterList);

    function filterList() {
        const q = searchInput.value.toLowerCase();
        const cards = document.querySelectorAll('#apiList .api-card');
        let visible = 0;
        cards.forEach(card => {
            const match = card.textContent.toLowerCase().includes(q);
            card.style.display = match ? '' : 'none';
            if (match) visible++;
        });
        document.getElementById('noResults').style.display = visible === 0 && searchInput.value ? 'block' : 'none';
    }

    // ─── Method badge colors ───────────────────────────────────────────────────
    const METHOD_COLORS = {
        get:    { bg: 'rgba(34,197,94,0.12)',  border: 'rgba(34,197,94,0.4)',  text: '#4ade80' },
        post:   { bg: 'rgba(59,130,246,0.12)', border: 'rgba(59,130,246,0.4)', text: '#60a5fa' },
        put:    { bg: 'rgba(234,179,8,0.12)',  border: 'rgba(234,179,8,0.4)',  text: '#facc15' },
        patch:  { bg: 'rgba(249,115,22,0.12)', border: 'rgba(249,115,22,0.4)', text: '#fb923c' },
        delete: { bg: 'rgba(239,68,68,0.12)',  border: 'rgba(239,68,68,0.4)',  text: '#f87171' },
    };

    function methodBadge(method) {
        const m = method.toLowerCase();
        const c = METHOD_COLORS[m] || { bg: 'rgba(148,163,184,0.12)', border: 'rgba(148,163,184,0.4)', text: '#94a3b8' };
        return `<span style="
            background:${c.bg}; border:1px solid ${c.border}; color:${c.text};
            font-size:0.65rem; font-weight:700; padding:0.15rem 0.5rem;
            border-radius:0.25rem; letter-spacing:0.08em; font-family:'Ubuntu Mono',monospace;
        ">${method.toUpperCase()}</span>`;
    }

    function tagBadge(tag) {
        return `<span style="
            background:rgba(34,211,238,0.08); border:1px solid rgba(34,211,238,0.2);
            color:#67e8f9; font-size:0.62rem; padding:0.1rem 0.45rem;
            border-radius:9999px; font-family:'Inter',sans-serif;
        ">${tag}</span>`;
    }

    // ─── Render single API card ────────────────────────────────────────────────
    function renderCard(method, path, operation, index) {
        const summary     = operation.summary     || operation.description || '—';
        const description = operation.description || '';
        const tags        = (operation.tags || []).slice(0, 3);
        const cardId      = `card-${index}`;
        const detailId    = `detail-${index}`;

        const tagsHtml = tags.map(tagBadge).join(' ');

        // Build parameter rows if any
        const params = (operation.parameters || []);
        let paramsHtml = '';
        if (params.length) {
            const rows = params.map(p => `
                <tr>
                    <td style="padding:0.35rem 0.6rem; color:#93c5fd; font-size:0.75rem;">${p.name}</td>
                    <td style="padding:0.35rem 0.6rem; color:#6b7280; font-size:0.7rem;">${p.in || ''}</td>
                    <td style="padding:0.35rem 0.6rem; color:${p.required ? '#f87171' : '#4b5563'}; font-size:0.7rem;">${p.required ? 'required' : 'optional'}</td>
                    <td style="padding:0.35rem 0.6rem; color:#9ca3af; font-size:0.7rem;">${(p.schema && p.schema.type) || p.type || ''}</td>
                    <td style="padding:0.35rem 0.6rem; color:#6b7280; font-size:0.7rem;">${p.description || ''}</td>
                </tr>`).join('');
            paramsHtml = `
                <div style="margin-top:0.75rem;">
                    <p style="color:#4b5563; font-size:0.68rem; margin:0 0 0.4rem; text-transform:uppercase; letter-spacing:0.08em;">Parameters</p>
                    <div style="overflow-x:auto; border-radius:0.4rem; border:1px solid rgba(255,255,255,0.07);">
                        <table style="width:100%; border-collapse:collapse; font-family:'Ubuntu Mono',monospace;">
                            <thead>
                                <tr style="background:rgba(255,255,255,0.03);">
                                    <th style="padding:0.3rem 0.6rem; text-align:left; color:#4b5563; font-size:0.65rem; font-weight:600;">Name</th>
                                    <th style="padding:0.3rem 0.6rem; text-align:left; color:#4b5563; font-size:0.65rem; font-weight:600;">In</th>
                                    <th style="padding:0.3rem 0.6rem; text-align:left; color:#4b5563; font-size:0.65rem; font-weight:600;">Required</th>
                                    <th style="padding:0.3rem 0.6rem; text-align:left; color:#4b5563; font-size:0.65rem; font-weight:600;">Type</th>
                                    <th style="padding:0.3rem 0.6rem; text-align:left; color:#4b5563; font-size:0.65rem; font-weight:600;">Description</th>
                                </tr>
                            </thead>
                            <tbody>${rows}</tbody>
                        </table>
                    </div>
                </div>`;
        }

        // Base URL
        const baseUrl = window._openapiBaseUrl || '';
        const exampleUrl = baseUrl + path;

        return `
        <div id="${cardId}" class="api-card" style="cursor:pointer;" onclick="toggleDetail('${detailId}', this)">
            <!-- Card header -->
            <div style="display:flex; align-items:flex-start; justify-content:space-between; gap:0.75rem;">
                <div style="display:flex; flex-direction:column; gap:0.45rem; flex:1; min-width:0;">
                    <div style="display:flex; align-items:center; gap:0.5rem; flex-wrap:wrap;">
                        ${methodBadge(method)}
                        <code style="color:#e0e0e0; font-size:0.8rem; font-family:'Ubuntu Mono',monospace; word-break:break-all;">${path}</code>
                    </div>
                    ${summary ? `<p style="color:#9ca3af; font-size:0.78rem; margin:0; line-height:1.4;">${summary}</p>` : ''}
                    ${tagsHtml ? `<div style="display:flex; gap:0.35rem; flex-wrap:wrap; margin-top:0.15rem;">${tagsHtml}</div>` : ''}
                </div>
                <span id="chevron-${index}" class="material-icons" style="color:#4b5563; font-size:1.1rem; flex-shrink:0; margin-top:0.1rem; transition:transform 0.25s;">expand_more</span>
            </div>

            <!-- Expandable detail -->
            <div id="${detailId}" style="display:none; margin-top:1rem; border-top:1px solid rgba(255,255,255,0.06); padding-top:0.85rem;">
                ${description && description !== summary ? `<p style="color:#6b7280; font-size:0.78rem; margin:0 0 0.75rem; line-height:1.5;">${description}</p>` : ''}
                ${paramsHtml}
                <div style="margin-top:0.85rem;">
                    <p style="color:#4b5563; font-size:0.68rem; margin:0 0 0.4rem; text-transform:uppercase; letter-spacing:0.08em;">Example URL</p>
                    <div style="display:flex; align-items:center; justify-content:space-between; background:rgba(0,0,0,0.3); border:1px solid rgba(255,255,255,0.07); border-radius:0.4rem; padding:0.5rem 0.75rem; gap:0.5rem;">
                        <code style="color:#67e8f9; font-size:0.75rem; font-family:'Ubuntu Mono',monospace; word-break:break-all; flex:1;">${exampleUrl}</code>
                        <button class="copy-btn" onclick="event.stopPropagation(); copyText('${exampleUrl}', this)" title="Copy URL">
                            <i class="material-icons" style="font-size:0.9rem;">content_copy</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>`;
    }

    // ─── Toggle expand/collapse ────────────────────────────────────────────────
    function toggleDetail(detailId, card) {
        const detail = document.getElementById(detailId);
        const index  = detailId.replace('detail-', '');
        const chevron = document.getElementById('chevron-' + index);
        const isOpen = detail.style.display !== 'none';
        detail.style.display = isOpen ? 'none' : 'block';
        if (chevron) chevron.style.transform = isOpen ? '' : 'rotate(180deg)';
        if (!isOpen) card.style.borderColor = 'rgba(59,130,246,0.35)';
        else card.style.borderColor = '';
    }

    // ─── Copy utility ──────────────────────────────────────────────────────────
    function copyText(text, btn) {
        navigator.clipboard.writeText(text).then(() => {
            const icon = btn.querySelector('i');
            icon.textContent = 'check';
            icon.style.color = '#4ade80';
            setTimeout(() => { icon.textContent = 'content_copy'; icon.style.color = ''; }, 1500);
        });
    }

    // ─── Fetch & render openapi.json ───────────────────────────────────────────
    async function loadApiList() {
        const apiList = document.getElementById('apiList');
        const noResults = document.getElementById('noResults');

        // Loading skeleton
        apiList.innerHTML = [1,2,3].map(() => `
            <div class="api-card" style="opacity:0.4; pointer-events:none;">
                <div style="display:flex; gap:0.6rem; align-items:center;">
                    <div style="width:42px; height:20px; background:rgba(255,255,255,0.06); border-radius:0.25rem;"></div>
                    <div style="width:60%; height:14px; background:rgba(255,255,255,0.06); border-radius:0.25rem;"></div>
                </div>
                <div style="margin-top:0.5rem; width:80%; height:12px; background:rgba(255,255,255,0.04); border-radius:0.25rem;"></div>
            </div>`).join('');

        try {
            const res = await fetch('/src/openapi.json');
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            const spec = await res.json();

            // Store base URL for example URLs
            const servers = spec.servers || [];
            window._openapiBaseUrl = servers.length ? (servers[0].url || '').replace(/\/$/, '') : '';

            const paths  = spec.paths || {};
            const HTTP_METHODS = ['get','post','put','patch','delete','head','options'];

            let cards = [];
            let index = 0;
            for (const [path, pathItem] of Object.entries(paths)) {
                for (const method of HTTP_METHODS) {
                    if (pathItem[method]) {
                        cards.push(renderCard(method, path, pathItem[method], index++));
                    }
                }
            }

            if (cards.length === 0) {
                apiList.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }

            apiList.innerHTML = cards.join('');

            // Stagger fade-in
            const allCards = apiList.querySelectorAll('.api-card');
            allCards.forEach((card, i) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(8px)';
                card.style.transition = `opacity 0.35s ease ${i * 0.04}s, transform 0.35s ease ${i * 0.04}s, border-color 0.2s`;
                requestAnimationFrame(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                });
            });

            // Update stats in header if elements exist
            const totalEndpoints = document.getElementById('total-endpoints');
            const totalCategories = document.getElementById('total-categories');
            if (totalEndpoints) totalEndpoints.textContent = cards.length;
            if (totalCategories) {
                const cats = new Set((spec.tags || []).map(t => t.name));
                totalCategories.textContent = cats.size;
            }

        } catch (err) {
            console.error('Failed to load openapi.json:', err);
            apiList.innerHTML = `
                <div class="api-card" style="text-align:center; padding:2rem;">
                    <i class="material-icons" style="font-size:2rem; color:#4b5563; margin-bottom:0.5rem; display:block;">cloud_off</i>
                    <p style="color:#6b7280; font-size:0.8rem; margin:0;">Failed to load API list.</p>
                    <p style="color:#4b5563; font-size:0.72rem; margin:0.25rem 0 0;">${err.message}</p>
                </div>`;
        }
    }

    loadApiList();
</script>
