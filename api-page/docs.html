<script>
const sidebarToggle = document.getElementById('sidebarToggle');
const sidebarClose = document.getElementById('sidebarClose');
const sidebar = document.getElementById('sidebar');
const overlay = document.getElementById('overlay');

function openSidebar() { sidebar.classList.remove('translate-x-full'); overlay.classList.remove('opacity-0','invisible'); document.body.classList.add('overflow-hidden'); }
function closeSidebar() { sidebar.classList.add('translate-x-full'); overlay.classList.add('opacity-0','invisible'); document.body.classList.remove('overflow-hidden'); }
sidebarToggle.addEventListener('click', openSidebar);
sidebarClose.addEventListener('click', closeSidebar);
overlay.addEventListener('click', closeSidebar);
document.addEventListener('keydown', e=>{if(e.key==='Escape'){closeSidebar();}});

async function copyToClipboard(text, btn){try{await navigator.clipboard.writeText(text); btn.textContent='Copied!'; setTimeout(()=>{btn.textContent='Copy'},1500);}catch(e){btn.textContent='Failed!'; setTimeout(()=>{btn.textContent='Copy'},1500);}}

function hlJSON(el){if(window.hljs) hljs.highlightElement(el);}

// --- Load Notifications ---
async function loadNotifications(){
    const notificationsList = document.getElementById('notifications-list');
    const unreadCountBadge = document.getElementById('unread-count');
    try{
        const response = await fetch(`/src/notifications.json?t=${Date.now()}`);
        let notifications = await response.json();
        if(!Array.isArray(notifications)) notifications = notifications?[notifications]:[];
        notificationsList.innerHTML='';
        let unreadCount=0;
        notifications.sort((a,b)=>new Date(b.date||0)-new Date(a.date||0));
        notifications.forEach((notif,index)=>{
            if(!notif.read) unreadCount++;
            const notifElement=document.createElement('div');
            notifElement.className=`bg-white border border-gray-200 p-4 text-xs will-fade-in fade-in ${notif.read?'opacity-60':''}`;
            notifElement.style.animationDelay=`${index*50}ms`;
            notifElement.innerHTML=`<div class="flex justify-between items-start">
            <div class="flex-1"><p class="font-bold text-slate-800 mb-1">${notif.title||'Tanpa Judul'}</p><p class="text-slate-600">${notif.message||'-'}</p></div>
            <div class="flex items-center ml-4 flex-shrink-0">${!notif.read?'<div class="w-2 h-2 bg-green-400 rounded-full mr-2" title="Unread"></div>':''}<span class="text-slate-500">${notif.date?new Date(notif.date).toLocaleDateString('id-ID',{year:'numeric',month:'short',day:'numeric'}):''}</span></div>
            </div>`;
            notificationsList.appendChild(notifElement);
        });
        if(unreadCount>0){unreadCountBadge.textContent=unreadCount; unreadCountBadge.classList.remove('hidden');} else unreadCountBadge.classList.add('hidden');
    }catch(err){notificationsList.innerHTML='<p class="text-xs text-red-500">Gagal memuat notifikasi.</p>'; console.error(err);}
}

// --- Load API List ---
async function loadApis(){
    const apiList = document.getElementById('apiList');
    const searchInput = document.getElementById('searchInput');
    try{
        const res = await fetch(`/src/openapi.json?t=${Date.now()}`);
        const data = await res.json();
        const endpoints = [];
        Object.keys(data.paths||{}).forEach(path=>{
            const methods = Object.keys(data.paths[path]||{});
            methods.forEach(method=>{
                const info = data.paths[path][method];
                endpoints.push({path, method: method.toUpperCase(), summary: info.summary||'', parameters: info.parameters||[], requestBody: info.requestBody||null});
            });
        });
        apiList.innerHTML='';
        endpoints.forEach((ep,index)=>{
            const btn = document.createElement('button');
            btn.className='api-item fade-in';
            btn.style.animationDelay=`${index*50}ms`;
            btn.innerHTML=`<span>${ep.path}</span> <span class="inline-block ${ep.method}">${ep.method}</span>`;
            btn.addEventListener('click',()=>showEndpoint(ep));
            apiList.appendChild(btn);
        });
        // Filter
        searchInput.addEventListener('input',()=>{
            const term = searchInput.value.toLowerCase();
            let visible = 0;
            apiList.querySelectorAll('.api-item').forEach(btn=>{
                const txt = btn.querySelector('span').textContent.toLowerCase();
                if(txt.includes(term)){btn.style.display='flex'; visible++;} else btn.style.display='none';
            });
            document.getElementById('noResults').style.display = visible>0?'none':'block';
        });
    }catch(err){apiList.innerHTML='<p class="text-xs text-red-500">Gagal memuat API list.</p>'; console.error(err);}
}

// --- Show Endpoint ---
function showEndpoint(ep){
    const modal = document.createElement('div');
    modal.className='fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[200]';
    modal.innerHTML=`
    <div class="bg-slate-800 p-6 rounded-xl w-11/12 max-w-2xl relative">
    <button onclick="this.parentElement.parentElement.remove()" class="absolute top-4 right-4 text-white text-xl">&times;</button>
    <h3 class="text-lg font-bold mb-2">${ep.method} ${ep.path}</h3>
    <p class="text-sm mb-2 text-slate-300">${ep.summary}</p>
    <pre><code>${JSON.stringify(ep,null,2)}</code></pre>
    <button class="btn-gradient mt-3" onclick="copyToClipboard(JSON.stringify(${JSON.stringify(ep)},null,2),this)">Copy JSON</button>
    </div>`;
    document.body.appendChild(modal);
    hlJSON(modal.querySelector('code'));
}

document.addEventListener('DOMContentLoaded', ()=>{loadNotifications(); loadApis();});
</script>
